<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Template or Reactive</title>

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/ngcruise2017.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">
    <link rel="stylesheet" href="plugin/highlightjs/styles/atom-one-dark.css">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>
</head>
<body>
<div class="reveal">
    <div class="slides">
        <section data-external="slides/title.html"></section>
        <section data-external="slides/my-info.html"></section>
        <section data-markdown>
            <script type="text/template">
                ```json
                "@angular/forms": "4.0.0"
                ```
            </script>
        </section>
        <section data-external="slides/main-module.html"></section>
        <section data-external="slides/component-1.html"></section>
    </div>
</div>

<script src="lib/js/head.min.js"></script>
<script src="js/reveal.js"></script>

<script>
    // More info https://github.com/hakimel/reveal.js#configuration
    Reveal.initialize({
        history: true,
        controls: false,
        progress: false,
        overview: false,
        help: false,
        
        width: 1280,
        height: 720,

        // More info https://github.com/hakimel/reveal.js#dependencies
        dependencies: [
            {
                src: 'plugin/external/external.js',
                condition: function () {
                    return !!document.querySelector('[data-external]');
                }
            },
            {
                src: 'plugin/markdown/marked.js',
                condition: function () {
                    return !!document.querySelector('[data-markdown]');
                }
            },
            {
                src: 'plugin/markdown/markdown.js',
                condition: function () {
                    return !!document.querySelector('[data-markdown]');
                }
            },
            {src: 'plugin/notes/notes.js', async: true},
            {
                src: 'plugin/highlightjs/lib/highlight.js', async: true, callback: function () {
                hljs.initHighlightingOnLoad();
            }
            },
            {
                src: 'plugin/reveal-code-focus/reveal-code-focus.js', async: true, callback: function () {
                RevealCodeFocus();
            }
            }
        ]
    });
</script>
</body>
</html>
