<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Template or Reactive</title>

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/ngcruise2017.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="plugin/highlightjs/styles/atom-one-dark.css">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>
</head>
<body>
<div class="reveal">
    <div class="slides">
        <section></section>
        <section data-external="slides/title.html" data-background-image="assets/island.jpg"></section>
        <section data-external="slides/my-info.html"></section>
        <section data-external="slides/two-forms.html"></section>
        <section data-external="slides/high-level-summary.html"></section>
        <section data-external="slides/scoped-package.html"></section>
        <section data-external="slides/quotes-about-conceptions.html"></section>
        <section data-external="slides/why-two.html"></section>
        <section data-external="slides/make-it-simple.html"></section>
        <section>
            <div class="code-compare" data-markdown="slides/md/package-json.md"></div>
        </section>
        <section data-external="slides/main-module.html"></section>
        <section data-external="slides/component-1.html"></section>
        <section data-external="slides/component-2.html"></section>
        <section data-external="slides/impressions.html"></section>
        <section data-external="slides/decision-maker-1.html"></section>
        <section data-external="slides/markup-1.html"></section>
        <section data-external="slides/markup-2.html"></section>
        <section data-external="slides/markup-3.html"></section>
        <section data-external="slides/markup-4.html"></section>
        <section data-external="slides/markup-5.html"></section>
        <section data-external="slides/decision-maker-2.html"></section>
        <section data-external="slides/markup-6.html"></section>
        <section data-external="slides/decision-maker-3.html"></section>
        <section data-external="slides/markup-7.html"></section>
        <section data-external="slides/markup-8.html"></section>
        <section data-external="slides/differences.html"></section>

        <section data-external="slides/ngmodule-source.html"></section>
        <section data-external="slides/shared-module.html"></section>
        <section data-external="slides/custom-validator.html"></section>

    </div>
</div>

<script src="lib/js/head.min.js"></script>
<script src="js/reveal.js"></script>

<script>
    // More info https://github.com/hakimel/reveal.js#configuration
    Reveal.initialize({
        history: true,
        controls: false,
        progress: false,
        overview: false,
        help: false,
        
        width: 1280,
        height: 720,

        // More info https://github.com/hakimel/reveal.js#dependencies
        dependencies: [
            {
                src: 'plugin/external/external.js',
                condition: function () {
                    return !!document.querySelector('[data-external]');
                }
            },
            {
                src: 'plugin/markdown/marked.js',
                condition: function () {
                    return !!document.querySelector('[data-markdown]');
                }
            },
            {
                src: 'plugin/markdown/markdown.js',
                condition: function () {
                    return !!document.querySelector('[data-markdown]');
                }
            },
            { src: 'plugin/zoom-js/zoom.js', async: true },
            {src: 'plugin/highlight/highlight.js', callback: function() {
                hljs.getLanguage('typescript').k.built_in += ' FormGroup FormControl REACTIVE_DRIVEN_DIRECTIVES TEMPLATE_DRIVEN_DIRECTIVES SHARED_FORM_DIRECTIVES NG_VALIDATORS AbstractControl ValidationErrors ';
            } },
            {src: 'plugin/reveal-code-focus/reveal-code-focus.js', callback: function () { RevealCodeFocus(); }}
        ]
    });
</script>
</body>
</html>
