<div class="decision-box">
    <img src="assets/angular.png" alt="angular" class="shield">
    <h3 class="title miami">
        <span class="miami template">Template</span>
        or
        <span class="miami reactive">Reactive</span>
    </h3>
    <div class="decision-maker">
        <span class="miami template">Template</span>
        <span class="reason">
            Want to bring our data models to the party
            <div class="fragment reason-plus template">
                When we don't want to write all this!
                <object type="image/svg+xml"
                        data="assets/arrow.svg"
                        class="arrow"></object>
            </div>
        </span>
    </div>
    <div class="decision-maker">
        <span class="miami reactive">Reactive</span>
        <span class="reason">
            Want to wire things up and/or set the initial values early
            <div class="fragment reason-plus reactive">Want Janet Jackson level Control!</div>
        </span>
    </div>
    <img src="assets/crab_small.png" alt="crab" class="crab">
    <img src="assets/starfish_small.png" alt="starfish" class="starfish">
</div>
